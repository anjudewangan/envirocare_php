<style type="text/css" media="print">
  @page {
    size: auto;
    margin: 20px 4%;
  }
</style>
<table width="600" cellpadding="0" cellspacing="0" style="border:1px solid #808080;padding:15px;">
  <tr>
    <td>
      <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0"
        style="background-color: #00baab;padding: 10px 40px;">
        <tr>
          <td>
            <h2 style="font-family:arial;text-align:center; color:#FFFFFF">Enviro Connect</h2>
          </td>
        </tr>
      </table>
      <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-top:20px;">
        <tr>
          <td style="text-align: left; padding: 0px 5px;padding-bottom: 10px; color:#333333"><b>Full Name</b> :
            %fullname%</td>
        </tr>
        <tr>
          <td style="text-align: left; padding: 0px 5px;  padding-bottom: 10px; color:#333333"><b>Email ID</b> : %email%
          </td>
        </tr>
        <tr>
          <td style="text-align: left; padding: 0px 5px;  padding-bottom: 10px; color:#333333"><b>Phone No.</b> :
            %phoneno%</td>
        </tr>
        <tr>
          <td style="text-align: left; padding: 0px 5px;  padding-bottom: 10px; color:#333333"><b>Subject</b> :
            %subject%</td>
        </tr>

        <tr>
          <td style="text-align: left; padding: 0px 5px;  padding-bottom: 10px; color:#333333"><b>Message</b> :
            %message%</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
